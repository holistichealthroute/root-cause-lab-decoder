version: 1
disable_existing_loggers: false

# -------- formatters --------
formatters:
  simple:
    format: "%(asctime)s %(levelname)-8s %(name)s: %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  detailed:
    format: "%(asctime)s %(levelname)-8s [%(process)d] [%(threadName)s] %(name)s:%(lineno)d - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  access:
    # typical uvicorn access format
    format: '%(asctime)s %(levelname)-8s %(client_addr)s - "%(request_line)s" %(status_code)s'

# -------- handlers --------
handlers:
  console:
    class: logging.StreamHandler
    level: INFO # default for console
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: logs/app.log # make sure the "logs" folder exists
    maxBytes: 10485760 # 10 MB
    backupCount: 5
    encoding: utf8

  uvicorn_access:
    class: logging.StreamHandler
    level: INFO
    formatter: access
    stream: ext://sys.stdout

# -------- loggers --------
loggers:
  uvicorn:
    level: INFO
    handlers: [console]
    propagate: false

  uvicorn.error:
    level: INFO
    handlers: [console, file]
    propagate: false

  uvicorn.access:
    level: INFO
    handlers: [uvicorn_access]
    propagate: false

  # your app package logger example
  app:
    level: INFO
    handlers: [console, file]
    propagate: false

# -------- root logger --------
root:
  level: INFO
  handlers: [console, file]
